<title>皮克敏戳戳樂帶聲音</title>

<style>
body {
  margin: 0;
  background: #fff;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: sans-serif;
}

.container {
  position: relative;
  display: inline-block;
}

#pikmin {
  width: 140px;
  transform-origin: center bottom;
  user-select: none;
  touch-action: none;
  will-change: transform;
  cursor: pointer;
}

.animate-back {
  transition: transform 0.35s cubic-bezier(0.22, 1, 0.36, 1);
}

#label {
  position: absolute;
  top: -28px;
  left: 50%;
  transform: translateX(-50%);
  font-size: 14px;
  font-weight: bold;
  pointer-events: none;
}

@keyframes dropBounce {
  0%   { transform: translateY(-120px); }
  60%  { transform: translateY(10px); }
  80%  { transform: translateY(-5px); }
  100% { transform: translateY(0); }
}

.drop-bounce {
  animation: dropBounce 0.5s ease-out forwards;
}
</style>
</head>

AooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigD/9D9/KKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigAooooAKKKKACiiigD/9k=", text: "啵！" },
  
];

pikmin.src = firstImage;

// 狀態
let startY = 0;
let dragging = false;
let popped = false;
let reachedLimit = false;

const MAX_MOVE = 90;
const MAX_SCALE = 1.08;
const DRAG_RATIO = 0.55;

function setTransform(y, scale) {
  pikmin.style.transform = `translateY(${y}px) scaleY(${scale})`;
}

// ===== 拖拉 =====
pikmin.addEventListener("pointerdown", (e) => {
  if (popped) return;
  dragging = true;
  reachedLimit = false;
  startY = e.clientY;
  pikmin.classList.remove("animate-back");
  pikmin.setPointerCapture(e.pointerId);
});

pikmin.addEventListener("pointermove", (e) => {
  if (!dragging || popped) return;
  const rawDelta = startY - e.clientY;
  if (rawDelta <= 0) return;

  const dampedDelta = rawDelta * DRAG_RATIO;
  const move = Math.min(dampedDelta, MAX_MOVE);
  const progress = move / MAX_MOVE;
  const eased = progress * progress;

  setTransform(-move, 1 + eased * (MAX_SCALE - 1));

  if (move >= MAX_MOVE) label.textContent = "撐住中";
});

pikmin.addEventListener("pointerup", (e) => {
  if (!dragging) return;
  dragging = false;
  pikmin.classList.add("animate-back");

  if ((startY - e.clientY) * DRAG_RATIO >= MAX_MOVE * 0.95) {
    popped = true;

    // 隨機選一隻皮克敏
    const randomIndex = Math.floor(Math.random() * pikmins.length);
    const selected = pikmins[randomIndex];

    // 圖片
    pikmin.src = selected.src;
    // 文字
    label.textContent = selected.text;
    // 聲音
    const audio = new Audio(selected.audio);
    audio.play();

    // 掉落 + 回彈
    pikmin.style.transform = "translateY(-120px) scaleY(1)";
    pikmin.classList.add("drop-bounce");
  } else {
    setTransform(0,1);
    label.textContent = "再拉一點";
  }
});

// ===== 點擊回到盆 =====
pikmin.addEventListener("click", () => {
  if (!popped) return;
  popped = false;
  label.textContent = "往上拉";
  pikmin.classList.remove("drop-bounce");
  pikmin.src = firstImage;
  setTransform(0, 1);
});
